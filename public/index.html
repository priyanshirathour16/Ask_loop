  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      const tabId = Date.now().toString();
      const TAB_LIST_KEY = "open_tabs";

      function getOpenTabs() {
        try {
          const tabs = JSON.parse(localStorage.getItem(TAB_LIST_KEY)) || [];
          return tabs.filter((id) => id !== tabId);
        } catch {
          return [];
        }
      }

      function setOpenTabs(tabs) {
        localStorage.setItem(TAB_LIST_KEY, JSON.stringify(tabs));
      }

      const currentTabs = getOpenTabs();
      currentTabs.push(tabId);
      setOpenTabs(currentTabs);

      // Check if limit exceeded
      if (currentTabs.length > 2) {
        document.body.innerHTML = `
      <div style="text-align:center; margin-top:50px;">
        <h1 style="color:red;">Too many tabs open</h1>
        <p>Only 2 pages allowed at the same time.</p>
        <button onclick="clearAndOpenNew()" style="padding:2px 3px; font-size:16px; margin-top:15px;background:orange;color:white;display:flex; align-items:center;justify-content:center;margin:10px auto;border-radius:3px;font-size:12px;">
          Clear Tabs & Open New <i class="fa fa-step-forward ml-2" aria-hidden="true"></i>
        </button>
      </div>
    `;
        alert("Only 2 pages allowed at the same time.");
      }

      window.addEventListener("storage", function (e) {
        if (e.key === TAB_LIST_KEY) {
          const tabs = getOpenTabs();
          if (tabs.length > 2) {
            document.body.innerHTML = `
          <div style="text-align:center; margin-top:50px;">
            <h1 style="color:red;">Too many tabs open</h1>
            <p>Only 2 pages allowed at the same time.</p>
            <button onclick="clearAndOpenNew()" style="padding:2px 3px; font-size:16px; margin-top:15px;background:orange;color:white;display:flex; align-items:center;justify-content:center;margin:10px auto;border-radius:3px;font-size:12px;">
              Clear Tabs & Open New <i class="fa fa-step-forward ml-2" aria-hidden="true"></i>
            </button>
          </div>
        `;
            alert("Only 2 pages allowed at the same time.");
          }
        }
      });

      window.addEventListener("beforeunload", () => {
        const tabs = getOpenTabs();
        setOpenTabs(tabs.filter((id) => id !== tabId));
      });

      // âœ… Function for button
      function clearAndOpenNew() {
        localStorage.removeItem(TAB_LIST_KEY);
        // window.open(window.location.href);
        window.location.reload()
        window.close(); // optional
      }
    </script>
